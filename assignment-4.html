<!DOCTYPE html>
<html>
<head>
	<title>Assignment 4</title>
	<script type="text/javascript" src="vue.js"></script>
	<style type="text/css">
		#effect{
			width: 100px;
			height:100px;
			border: 1px solid black;
		}
		.highlight{
			background-color: red;
			width:200px;
		}
		.shrink{
			background-color: blue;
			width: 50px;
		}
	</style>
</head>
<body>
<div id="exercise">
	<div>
		<button @click="startEffect">Start Effect</button>
		<div id="effect" :class="[{highlight:newClass},{shrink:!newClass}]"></div>
	</div>

</div>
</body>
<script type="text/javascript">
	new Vue({
		el:"#exercise",
		data:{
			newClass:false,
		},
		methods:{
			startEffect:function(){
				console.log('this');
				var vm=this;
				setInterval(function(){
					vm.newClass = !vm.newClass;
				},2000);
			}
		}
	})
</script>
</html>
