<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>VueJs</title>
	<link rel="stylesheet" type="text/css" href="">
	<script src="vue.js"></script>
</head>
<body>
	<div id='app'>
		<!-- <input type="text" v-on:input="changeTitle"> -->
		<h1 v-once>{{title}}</h1>
		<p> {{sayHello()}} - <a v-bind:href="link">Google</a></p>
		<p v-html="finishedLink"></p>
	</div>
	<script>
		
		new Vue({
			el:'#app',
			data:{
				title:'Hello World',
				link:"https://www.google.com",finishedLink:'<a href="https://www.google.com">Google</a>'

			},
			methods:{
				changeTitle:function(event){
					this.title=event.target.value;
				},
				sayHello:function(){
					this.title = 'Hello';
					return this.title;
				}
			}
		})
	</script>
</body>
</html>
